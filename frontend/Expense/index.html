<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Page</title>
  </head>
  <body>
    <h4>Login Success Full</h4>
    <h2>Welcome To Expense Tracker</h2>
    <div>
      <form action="">
        <label for="">
          Amount :
          <input type="number" id="amount" placeholder="add amount" />
        </label>
        <br />
        <br />
        <label for="">
          Description :
          <input type="text" id="description" placeholder="add description" />
        </label>
        <br />
        <br />
        <label for="category">
          Category:
          <select id="category" name="category">
            <option value="food">Food</option>
            <option value="transport">Transport</option>
            <option value="entertainment">Entertainment</option>
            <option value="education">Education</option>
            <option value="utilities">Utilities</option>
          </select>
        </label>
        <br />
        <br />
        <button type="submit" name="addexpense" id="addexpense">
          Add Expense
        </button>
      </form>
    </div>
    <div class="content" id="content"></div>

    <div>
      <button id="rzp-btn" class="btn btn-outline-dark btn-lg">
        <i class="fas fa-money-bill"></i> Own Checkout
      </button>
      
      <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
      <label id="premium"><i class="fa fa-italic" aria-hidden="true">You are now </i><i class="fa fa-bold fa-font-awesome" aria-hidden="true">Premium user!</i></label>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.9/dist/axios.min.js"></script>
    <!-- Popper.js (Required by Bootstrap for tooltips, dropdowns, etc.) -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    
    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
